<body>
  <style>
    .logo img {
      max-width: 20%;
      height: auto;
    }

    .hidden {
      display: none;
    }

    .guess-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .guess-container img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    .guess-container input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .guess-container button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff9900;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px; /* Añadido para espacio entre botones */
    }
  </style>
  <header class="main-header clearfix" role="header">
    <div class="logo">
      <img src="assets/images/logopaginasinfondo.png" alt="logo">
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="niveles.html"><i class="fa-solid fa-gamepad"></i> Niveles</a></li>

        <li><a href="#section4">Puntuacion</a></li>
      </ul>
    </nav>
  </header>

  <section class="section main-banner" id="top" data-section="section1">
    <video autoplay muted loop id="bg-video">
      <source src="assets/images/videopelislargo.mp4" type="video/mp4" />
    </video>

    <div class="video-overlay header-text">
      <div class="caption">
        <h2><em>Adivina</em> la pelicula</h2>
        <div class="main-button">
          <div class="scroll-to-section"><a href="#" id="play-button">Juega ya</a></div>
        </div>
      </div>
    </div>

    <div class="guess-container" style="display: none;" id="guess-container">
      <img src="assets/images/pista.jpg" alt="Pista de la película">
      <input type="text" placeholder="Ingresa el nombre de la película">
      <div>
        <button>Adivinar</button>
        <button id="back-button">Volver</button>
      </div>
    </div>
  </section>
